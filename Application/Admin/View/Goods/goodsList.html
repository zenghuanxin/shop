<!-- 商品列表 -->
<form method="post" action="" name="listForm" onsubmit="">
    <div class="list-div" id="listDiv">
        <table border="1px" cellpadding="5" cellspacing="5" width="100%">
            <tr>
                <th>id</th>
                <th>商品名称</th>
                <th>LOGO</th>
                <th>价格</th>
                <th>描述</th>
                <th>添加时间</th>
                <th>是否上架</th>
                <th>是否删除</th>
                <th>操作</th>
            </tr>
            <volist name="data" id = 'vo'>
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.goods_name}</td>
                    <td><img src="/Public/Uploads/{$vo.sm_logo}" /></td>
                    <td>{$vo.price}</td>
                    <td>{$vo.goods_desc}</td>
                    <td>{$vo.addtime|date="y-m-d h:i:s",###}</td>
                    <td><if condition="$vo.is_on_sale eq 1">上架
                        <else /> 下架
                    </if>
                    </td>
                    <td><if condition="$vo.is_delete eq 0">未删除
                        <else /> 已删除
                    </if>
                    </td>
                    <td><a href="{:U('edit',array('id'=>$vo['id'],'p'=>I('get.p',1)))}">修改</a> <a  onclick="return confirm('确定要删除吗？');" href="{:U('delete',array('id'=>$vo['id'],'p'=>I('get.p',1)))}">删除</a></td>
                </tr>
            </volist>
            <tr><td colspan="9">
                <div >
                    {$page}
                </div>
            </td>
            </tr>
        </table>

    </div>
</form>

<include file="Admin@index:footer"/>
</body>
